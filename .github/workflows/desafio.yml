name: Desafio Pipeline

on:
    push:
        branches:
            - master
jobs:
    build-and-push:
        runs-on: ubuntu-latest

        env:
          DOCKER_USERNAME: "g"  # Variable de entorno simple

        steps:
        - name: Checkout code
          uses: actions/checkout@v3
     
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'

        - name: Install dependencies
          run: npm install

        - name: Docker login
          run: docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_TOKEN }}"

        - name: Docker build
          run: docker build -t deasafio1:latest .

        - name: Docker tag
          run: docker tag desafio1:latest gopitz/desafio1-${{ github.sha }}:latest

        - name: Docker push 
          run: docker push gopitz/desafio1-${{ github.sha }}:latest